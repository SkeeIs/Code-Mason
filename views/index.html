    <!-- add snippet modal -->
    <div id="add-snippet-modal" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">  
          <h2>Add Snippet</h2>
          
          <form class="uk-form-stacked">
            <div class="uk-margin">
              <label for="form-stacked-text">Snippet Title</label>
              <div class="uk-form-controls">
                <input class="uk-input form-stacked-text" id="new-snippet-name" type="text" placeholder="">
              </div>
            </div>          
            
            <div class="uk-margin">
              <label for="form-stacked-text">Snippet Description</label>
              <div class="uk-form-controls">
                <input class="uk-input form-stacked-text" id="new-snippet-descrip" type="text" placeholder="">
              </div>
            </div>
            
            <div class="uk-margin">
              <label for="form-stacked-text">Snippet Code</label>
              <div class="uk-form-controls">
                <textarea class="uk-textarea" id="new-snippet-code" rows="5" placeholder=""></textarea>
              </div>
            </div>
            
            <div class="uk-margin">
              <label for="form-stacked-text">Snippet Tags (seperate by commas)</label>
              <div class="uk-form-controls">
                <input class="uk-input form-stacked-text" id="new-snippet-tags" type="text" placeholder="">
              </div>
            </div>
  
            <div class="uk-margin">
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                  <label><input class="uk-radio" type="radio" name="private" value="true"> Public</label>
                  <label><input class="uk-radio" type="radio" name="private" value="false"> Private</label>
              </div>
            </div>
  
            <div class="uk-margin">
              <label for="form-stacked-text">Language / Framework</label>  
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-radio" type="radio" name="lang" value="HTML"> HTML</label>
                <label><input class="uk-radio" type="radio" name="lang" value="CSS"> CSS</label>
                <label><input class="uk-radio" type="radio" name="lang" value="Javascript"> Javascript</label>
                <label><input class="uk-radio" type="radio" name="lang" value="jQuery"> jQuery</label>
                <label><input class="uk-radio" type="radio" name="lang" value="Python"> Python</label>
                <label><input class="uk-radio" type="radio" name="lang" value="PHP"> PHP</label>
                <label><input class="uk-radio" type="radio" name="lang" value="C"> C</label>
              </div>
            </div>
  
            <div class="uk-margin">
              <button id="snippet-submit">Submit</button>  
            </div>       
          </form>
        </div>
